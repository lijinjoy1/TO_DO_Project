<link rel="stylesheet" href=""https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
crossorigin="anonymous">

<style>
    body{
        background-color: #808080;
    }
    
    input{
        width:100%;
        height: 40px;
        padding:12px,20px;
        margin:8px,0;
        box-sizing: border-box;

    }
    input::placeholder{
        color:#d3d3d3
        
    }

    .submit{
        background-color: #6BA3E8;
        width: 700px;
        height: 40px;
    }

    .center-coloumn{
        width: 700px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 6px 2px 30px 0px rgba(255,255,255, 0.3);
        background-color:#ffe6e6;

    }
    .item_row{
        background-color: #906abd;
        margin:600px;
        padding:20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0px 0px 0px 75px);
    }
    
</style>


<div class="center-coloumn">

    <h1 style="color:black; text-align: center">
    To_Do_Project:</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <label>Enter your task: </label>
        {{ forms.title}}
        <input type="submit" name="create title">
    </form>

    {% for i in Task %}
    <button><a href="{% url 'update_task' i.id %}">Update</a></button>
    <button><a href="{% url 'delete_task' i.id %}">Delete</a></button>
    
    <ul>
        {% if i.complete == True %}
        <strike>{{i.title}}</strike>
        <!-- <li>{{i.complete}}</li>
        <li>{{i.created}}</li>             -->
        {%  else %}
        <span>{{i.title}}</span>
        {% endif %}

    </ul>

{%  endfor %}
</div>
